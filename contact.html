<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <meta name="keywords" content="HTML, CSS, JavaScript, Iliauni, Project">
    <meta name="description" content="This is the home page"/>
    <meta name="author" content="Beka Ratiani">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" type="text/css" href="slick/slick.css">
  	<link href="http://kenwheeler.github.io/slick/slick/slick-theme.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css"/>
    <link rel="stylesheet" href="style/responsive.css">
    <script src="https://kit.fontawesome.com/5968971b15.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <div class="logo">
          <a href="#"><img src="images/Logo.svg" alt="logo"></a>
          <i class="burger-bar fas fa-bars"></i>
        </div>
        <div class="header-right">
          <nav class="navigation">
            <ul class="nav-links">
              <li class="list-items"><a href="index.html"><i class="added added-icon fas fa-home"></i><span class="li-span">home</span></a></li>
              <li class="list-items"><a href="map.html"><i class="added added-icon fas fa-map-marker-alt"></i><span class="li-span">map</span></a></li>
              <li class="list-items active-page"><a href="#"><i class="added added-icon fas fa-envelope"></i><span class="li-span">contact</span></a></li>
            </ul>
            <div class="mobile-footer">
              <div class="footer-container">
                <div class="footer-nav">
                  <p class="footer-logo">LOGO</p>
                </div>
                <div class="icons-container">
                  <div class="footer-icons">
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-facebook-f"></i>
                    <i class="fas fa-globe-africa"></i>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <section id="contact-section">
        <div class="contact-container">
            <div class="contact-header">
                <h1>WANT TO SEE THIS BEAUTY YOURSELF?</h1>
            </div>
            <form class="contact-form">
                <h3 class="contact-form-header">BOOK YOUR PLAN</h3>
                <span>Contact us</span>
                <input type="text" id="name" name="name" placeholder="Your name..">
                <input type="email" id="email" name="email" placeholder="Your last email">
                <textarea id="subject" name="subject" placeholder="Your message.."></textarea>
                <input id="submit-button-form" type="submit" value="BOOK NOW">
            </form>
        </div>
    </section>
    <footer id="footer">
      <div class="footer-container">
        <div class="footer-nav">
          <a href="#"><img src="images/Logo.svg" alt="logo"></a>
        </div>
        <form class="footer-form">
          <div class="email-wrapper">
            <input type="email" placeholder="Email">
            <i class="fas fa-location-arrow"></i>
           </div>
          <p class="form-text">Stay in touch with us!</p>
        </form>
        <div class="icons-container">
          <div class="footer-icons">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fas fa-globe-africa"></i>
          </div>
        </div>
      </div>
    </footer>
    <script src="script/nav.js"></script>
  </body>
</html>
